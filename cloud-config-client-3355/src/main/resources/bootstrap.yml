server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: main #分支名称，注意到底是master还是main
      name: config #配置文件名称
      profile: dev #读取后缀名称
      uri: http://localhost:3344
      #上面4个综合起来就是 main分支上 config-dev.yml：http://localhost:3344/main/config-dev.yml
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"